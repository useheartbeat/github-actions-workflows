on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      env:
        required: true
        type: string
      iam-role:
        required: true
        type: string
      image-tag:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-20.04

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Check out helmfile repo
        uses: actions/checkout@v3
        with:
          repository: useheartbeat/helmfile
          token: ${{ secrets.GH_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ inputs.iam-role }}
          aws-region: us-east-1
          role-session-name: actions-${{ inputs.env }}

      - name: Setup helmfile
        uses: mamezou-tech/setup-helmfile@v1.0.0

      - name: Helmfile sync
        env:
          SERVICE: hb-${{ inputs.service }}
          IMAGE_TAG: ${{ inputs.image-tag }}
          ENV: ${{ inputs.env }}
        run: |
          AWS_DEFAULT_REGION=us-east-1 helm repo add hbh s3://hbh-helm-charts
          aws eks --region us-east-1 update-kubeconfig --name $ENV-us-east-1-eks
          env=$ENV region=us-east-1 ns=$ENV image_tag=$IMAGE_TAG helmfile -f stable/$SERVICE.yaml sync

      - name: Trigger tests
        if: github.ref != 'refs/heads/main'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: useheartbeat/heartbeat-${{ inputs.service }}
          event-type: trigger-tests
          client-payload: '{"sha": "${{ inputs.image-tag }}",
                            "iam_role": "${{ inputs.iam-role }}",
                            "env": "${{ inputs.env }}"}'