on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      env:
        required: true
        type: string
      iam-role:
        required: true
        type: string
      image-tag:
        required: true
        type: string
      branch:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-20.04

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Slack status
        if: always()
        uses: act10ns/slack@v2.0.0
        with:
          status: starting
          channel: '#github-actions'
          message: Starting Deploy for ${{ inputs.service }}:${{ inputs.image-tag }} branch ${{ inputs.branch }} to ${{ inputs.env }}...
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Setup helmfile
        uses: mamezou-tech/setup-helmfile@v1.2.0

      - name: Check out helmfile repo
        id: checkout-helm
        uses: actions/checkout@v3
        with:
          repository: useheartbeat/helmfile
          token: ${{ secrets.GH_TOKEN }}

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ inputs.iam-role }}
          aws-region: us-east-1
          role-session-name: actions-${{ inputs.env }}

#Deploy to <env> namespace if branch name does not start with test/**, otherwise skip and just trigger tests
      - name: Helmfile sync
        id: Helm-sync
        if: ${{ !startsWith(inputs.branch, 'test') }}
        env:
          SERVICE: hb-${{ inputs.service }}
          IMAGE_TAG: ${{ inputs.image-tag }}
          ENV: ${{ inputs.env }}
        run: |
          AWS_DEFAULT_REGION=us-east-1 helm repo add hbh s3://hbh-helm-charts
          aws eks --region us-east-1 update-kubeconfig --name $ENV-us-east-1-eks
          env=$ENV region=us-east-1 ns=$ENV image_tag=$IMAGE_TAG helmfile -f stable/$SERVICE.yaml sync

      - name: Post final status
        if: always()
        uses: act10ns/slack@v2.0.0
        with:
          status: ${{ job.status }}
          channel: '#github-actions'
          message: Deploy ${{ job.status }}, logs at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Trigger tests
        if: github.ref != 'refs/heads/main'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: useheartbeat/heartbeat-${{ inputs.service }}
          event-type: trigger-tests
          client-payload: '{"sha": "${{ inputs.image-tag }}",
                            "iam_role": "${{ inputs.iam-role }}",
                            "env": "${{ inputs.env }}",
                            "branch": "${{ inputs.branch }}"}'